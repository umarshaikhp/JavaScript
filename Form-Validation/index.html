<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

        
    <title>Welcome to Dragon travels</title>
    <script src="validation.js"></script>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" id="success" role="alert">
        <strong>Success</strong> Your travel request has been successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade" id="failure" role="alert">
        <strong>Error</strong> Your travel request has not been sent due to submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <div class="form-group mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control is-invalid" name="name" aria-describedby="invalid" id="name"
                placeholder="Enter Your Name">
            <small id="validname" class="form-text text-muted invalid-feedback">
                Your username should be 2-10 chracter longs and should not start with number
            </small>
        </div>

        <div class="form-group mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your Email">
            <small id="validemail" class="form-text text-muted invalid-feedback">
                Your email must be a valid email
            </small>
        </div>

        <div class="form-group">
            <label for="car">Select Your car</label>
            <select name="" id="car">
                <option value="">Omini</option>
                <option value="">Maruti 800</option>
                <option value="">Ford Titanium</option>
                <option value="">Audi A4</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="address">Enter Your Address</label>
            <textarea class="form-control" class="address" id="address" rows="3"></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="phone">Enter Your Phone Number</label>
            <input class="form-control" name="phone" class="phone" id="phone" rows="3">
            <small id="validphone" class="form-text text-muted invalid-feedback">
                Your phone number must be 10 digit long
            </small>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Any Other Messages</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
